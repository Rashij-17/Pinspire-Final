<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Pinspire</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
    }

    /* üî• Navbar */
    nav {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-title {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.8rem;
      color: #b26e63;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #b26e63;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #b26e63;
    }

    form {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    input {
      display: block;
      margin: 1rem 0;
      padding: 0.7rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: #b26e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #8a4f44;
    }

    #message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #b26e63;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ NavBar -->
  <nav>
    <div class="nav-title">Pinspire</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="trending.html">Trending</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <h2>Register</h2>

  <form id="register-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    import { firebaseConfig } from "./firebaseconfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("register-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        msg.textContent = "Please fill all fields.";
        msg.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          isAdmin: false,
          createdAt: new Date()
        });

        msg.textContent = "‚úÖ Registered successfully! Redirecting to login...";
        msg.style.color = "green";
        form.reset();

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
