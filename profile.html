<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Pinspire</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Global Variables (from Pinspire's main style.css for consistency) --- */
        :root {
            --color-primary-light: #fcf9f6; /* Very light, warm off-white/beige */
            --color-primary-dark: #3a3a3a; /* Dark charcoal for text */
            --color-secondary-light: #fffaf5; /* Slightly warmer off-white for sections */
            --color-accent: #b26e63; /* Muted Terracotta/Rose - Our main accent */
            --color-accent-hover: #c58c82; /* Lighter shade of accent for hover */
            --color-text-muted: #666; /* Softer text color */

            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --font-logo: 'Dancing Script', cursive;
            --font-alt-title: 'Lora', serif; /* For page titles, a more elegant serif */

            --box-shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --box-shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.1);
            --box-shadow-heavy: 0 12px 30px rgba(0, 0, 0, 0.15); /* New, heavier shadow */

            --primary-nav-height: 70px;
        }

        /* --- Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 900px; /* Slightly wider container for better content flow */
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Navbar --- */
        nav {
            background: white;
            display: flex;
            /* Changed from justify-content: space-between; */
            align-items: center;
            padding: 1rem 40px; 
            box-shadow: var(--box-shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--primary-nav-height);
            width: 100%;
        }

        /* New Flexbox arrangement for nav content */
        nav .nav-content-wrapper {
            display: flex;
            justify-content: space-between; /* This will push logo left, links right */
            align-items: center;
            width: 100%; /* Make wrapper take full available width */
            max-width: var(--max-content-width, 900px); /* Use a variable for content width */
            margin: 0 auto; /* Center the content wrapper */
        }
        
        /* Define the max content width as a CSS variable for reusability */
        :root {
            --max-content-width: 900px; /* Adjust this value as needed for your overall layout */
        }


        .nav-title {
            font-family: var(--font-logo);
            font-size: 2.5rem;
            color: var(--color-primary-dark);
            line-height: 1;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-primary-dark);
            font-size: 1.05rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--color-accent);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--color-accent);
        }
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }


        /* --- Profile Card --- */
        .profile-card {
            max-width: var(--max-content-width); /* Use the same width as nav content */
            margin: 3rem auto;
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--box-shadow-heavy);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: slideInUp 0.8s ease-out;
            border: 1px solid rgba(0,0,0,0.05);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Profile Header --- */
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .profile-header .profile-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-accent);
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease;
        }
        .profile-header img:hover {
            transform: scale(1.05);
        }

        .profile-header h2 {
            margin: 0;
            color: var(--color-primary-dark);
            font-family: var(--font-alt-title);
            font-size: 2.2rem;
            font-weight: 700;
        }
        .profile-header h2 strong {
            color: var(--color-accent);
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
        }
        .logout-btn:active {
            transform: translateY(0);
        }

        /* --- Section Headings --- */
        .admin-panel h3, .interests-section h3 {
            margin-bottom: 1.2rem;
            color: var(--color-primary-dark);
            font-family: var(--font-alt-title);
            font-size: 1.8rem;
            font-weight: 700;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 8px;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .admin-panel h3 {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        /* --- Admin Panel --- */
        #admin-panel {
            background: var(--color-secondary-light);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow-light);
            display: none;
            border: 1px solid rgba(0,0,0,0.03);
        }

        #admin-panel button {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #admin-panel button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        #admin-panel button:active {
            transform: translateY(0);
        }

        #user-list {
            margin-top: 1.5rem;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background-color: #fefefe;
        }
        #user-list div {
            padding: 8px 0;
            border-bottom: 1px dashed #f0f0f0;
            font-size: 0.95rem;
            color: var(--color-text-muted);
        }
        #user-list div:last-child {
            border-bottom: none;
        }
        #user-list div b {
            color: var(--color-primary-dark);
            font-weight: 600;
        }


        /* --- Interests Section --- */
        .interest-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 1.5rem;
            min-height: 40px;
            align-items: center;
        }

        .interest-tag {
            background: #e9e9e9;
            color: var(--color-primary-dark);
            padding: 10px 18px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .interest-tag:hover {
            background-color: #dcdcdc;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .interest-tag button {
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1;
            padding: 0 4px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .interest-tag button:hover {
            color: var(--color-accent);
            transform: scale(1.1);
        }
        .interest-tag button:active {
            transform: scale(0.9);
        }

        .add-interest {
            display: flex;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .add-interest input {
            flex: 1;
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: var(--color-primary-dark);
            background-color: #fcfcfc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .add-interest input::placeholder {
            color: var(--color-text-muted);
            opacity: 0.7;
        }

        .add-interest input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 5px rgba(var(--color-accent-rgb), 0.2);
        }

        .add-interest button {
            padding: 10px 22px;
            border: none;
            background-color: var(--color-accent);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-interest button:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-2px);
        }
        .add-interest button:active {
            transform: translateY(0);
        }

        /* --- Message for no interests --- */
        .no-interests-message {
            color: var(--color-text-muted);
            font-style: italic;
            margin-top: 10px;
            font-size: 0.95rem;
            text-align: center;
            padding: 10px 0;
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 20px;
            }
            .nav-content-wrapper {
                flex-direction: column; /* Stack logo and links vertically */
                gap: 10px; /* Space between stacked elements */
            }
            .nav-links {
                gap: 1.2rem; /* Reduce gap for smaller screens */
            }
            .nav-title {
                font-size: 2.2rem; /* Slightly smaller logo on mobile */
            }
            .profile-card {
                margin: 2rem auto;
                padding: 2rem;
                border-radius: 1rem;
            }
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-header .profile-info {
                flex-direction: column;
                gap: 1rem;
            }
            .profile-header h2 {
                font-size: 1.8rem;
            }
            .profile-header img {
                width: 80px;
                height: 80px;
            }
            .logout-btn {
                width: 100%;
                max-width: 150px;
            }
            .admin-panel h3, .interests-section h3 {
                font-size: 1.5rem;
                padding-bottom: 5px;
            }
            #admin-panel button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .add-interest {
                flex-direction: column;
            }
            .add-interest button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .nav-title {
                font-size: 2rem;
            }
            .nav-links {
                gap: 0.8rem; /* Even smaller gap */
            }
            .profile-card {
                margin: 1.5rem 15px;
                padding: 1.5rem;
            }
            .profile-header h2 {
                font-size: 1.6rem;
            }
            .admin-panel h3, .interests-section h3 {
                font-size: 1.2rem;
            }
            .interest-tag {
                padding: 8px 14px;
                font-size: 0.85rem;
                gap: 6px;
            }
            .interest-tag button {
                font-size: 1rem;
            }
            .add-interest input, .add-interest button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            #user-list {
                max-height: 150px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content-wrapper"> <a href="index.html" class="nav-title">Pinspire</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="explore.html">Explore</a>
                <a href="trending.html">Trending</a>
                <a href="profile.html" class="active">Profile</a>
            </div>
        </div>
    </nav>

    <div class="profile-card container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="profile.png" alt="Profile Picture">
                <h2>Hello, <strong id="username">Loading...</strong></h2>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div id="admin-panel" style="display: none;">
            <h3>ðŸ‘‘ Admin Panel</h3>
            <div>
                <button onclick="downloadCSV()"><i class="fas fa-download"></i> Download Users CSV</button>
                <button id="viewUsersBtn"><i class="fas fa-users"></i> View All Users</button>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="interests-section">
            <h3>Your Interests</h3>
            <div class="interest-list" id="interestList"></div>
            <div class="add-interest">
                <input type="text" id="interestInput" placeholder="Add a new interest...">
                <button onclick="addInterest()">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebaseconfig.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const usernameEl = document.getElementById("username");
        const logoutBtn = document.getElementById("logoutBtn");
        const adminPanel = document.getElementById("admin-panel");
        const viewUsersBtn = document.getElementById("viewUsersBtn");
        const userList = document.getElementById("user-list");
        const interestInput = document.getElementById('interestInput');
        const interestListContainer = document.getElementById('interestList');
        
        let currentUserInterests = [];

        logoutBtn.addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch(error => {
                console.error("Error signing out:", error);
                alert("Error signing out. Please try again.");
            });
        });

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const data = userSnap.data();
                    usernameEl.textContent = data.name || user.email;
                    currentUserInterests = data.interests || [];
                    renderInterests();

                    if (data.isAdmin) {
                        adminPanel.style.display = "block";
                        viewUsersBtn.addEventListener("click", async () => {
                            userList.innerHTML = "Loading users...";
                            try {
                                const snapshot = await getDocs(collection(db, "users"));
                                if (snapshot.empty) {
                                    userList.innerHTML = "No users found.";
                                    return;
                                }
                                userList.innerHTML = "";
                                snapshot.forEach(doc => {
                                    const u = doc.data();
                                    const div = document.createElement("div");
                                    div.innerHTML = `<b>${u.name || 'N/A'}</b> - ${u.email || 'N/A'}`;
                                    userList.appendChild(div);
                                });
                            } catch (error) {
                                console.error("Error fetching users for admin panel:", error);
                                userList.innerHTML = "Error loading users.";
                            }
                        });
                    }
                } else {
                    usernameEl.textContent = "Unknown User";
                    console.warn("User document not found in Firestore for UID:", user.uid);
                }
            } catch (err) {
                console.error("Error loading user data:", err);
                usernameEl.textContent = "Error loading data";
            }
        });

        window.downloadCSV = async function () {
            try {
                const usersSnapshot = await getDocs(collection(db, "users"));
                const rows = [["Name", "Email", "isAdmin", "Interests"]];

                usersSnapshot.forEach((doc) => {
                    const data = doc.data();
                    rows.push([
                        data.name || "N/A",
                        data.email || "N/A",
                        data.isAdmin ? "true" : "false",
                        (data.interests || []).join('; ')
                    ]);
                });

                const csvContent = rows.map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", "pinspire_users.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                alert("Error downloading CSV: " + err.message);
                console.error("CSV Download Error:", err);
            }
        }

        async function renderInterests() {
            interestListContainer.innerHTML = '';
            if (currentUserInterests.length === 0) {
                const noInterestsMsg = document.createElement('p');
                noInterestsMsg.className = 'no-interests-message';
                noInterestsMsg.textContent = "You haven't added any interests yet. Start personalizing your feed!";
                interestListContainer.appendChild(noInterestsMsg);
                return;
            }

            currentUserInterests.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = 'interest-tag';
                tag.innerHTML = `<span>${item}</span> <button data-interest="${item}"><i class="fas fa-times"></i></button>`;
                tag.querySelector('button').addEventListener('click', () => removeInterest(item));
                interestListContainer.appendChild(tag);
            });
        }

        window.addInterest = async function () {
            const newInterest = interestInput.value.trim();
            if (!newInterest) {
                alert("Please enter an interest.");
                return;
            }
            if (currentUserInterests.includes(newInterest)) {
                alert("This interest is already added.");
                return;
            }

            if (auth.currentUser) {
                const userRef = doc(db, "users", auth.currentUser.uid);
                try {
                    await updateDoc(userRef, {
                        interests: arrayUnion(newInterest)
                    });
                    currentUserInterests.push(newInterest);
                    interestInput.value = '';
                    renderInterests();
                } catch (error) {
                    console.error("Error adding interest:", error);
                    alert("Failed to add interest. Please try again.");
                }
            } else {
                alert("You must be logged in to add interests.");
            }
        }

        window.removeInterest = async function (interestToRemove) {
            if (auth.currentUser) {
                const userRef = doc(db, "users", auth.currentUser.uid);
                try {
                    await updateDoc(userRef, {
                        interests: arrayRemove(interestToRemove)
                    });
                    currentUserInterests = currentUserInterests.filter(item => item !== interestToRemove);
                    renderInterests();
                } catch (error) {
                    console.error("Error removing interest:", error);
                    alert("Failed to remove interest. Please try again.");
                }
            } else {
                alert("You must be logged in to remove interests.");
            }
        }
    </script>
</body>

</html>
